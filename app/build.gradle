apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "edu.ucuccs.nutrivision"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 4
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.android.support:design:25.0.0'
    compile 'com.android.support:cardview-v7:25.0.0'
    compile 'com.android.support:recyclerview-v7:25.0.0'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.clarifai:clarifai-api-java:1.2.0'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.getkeepsafe.taptargetview:taptargetview:1.2.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.flipboard:bottomsheet-core:1.5.2'
    compile 'com.flipboard:bottomsheet-commons:1.5.2'
}
